    <!-- Global error handler for frame-related and network issues -->
    <script>
      // Prevent frame access errors that might occur in Builder.io or Vite dev mode
      window.addEventListener('error', function(event) {
        // Check if it's a frame-related error
        if (event.error && event.error.message &&
            (event.error.message.includes('frame') ||
             event.error.message.includes('Cannot read properties of undefined'))) {
          console.warn('Frame access error caught and handled:', event.error.message);
          event.preventDefault();
          return true;
        }

        // Check if it's a network error - handle more aggressively for Firebase
        if (event.error && event.error.message &&
            (event.error.message.includes('Failed to fetch') ||
             event.error.message.includes('NetworkError') ||
             event.error.message.includes('fetch'))) {
          console.warn('Network error caught and handled:', event.error.message);

          // If it's a Firebase-related fetch error, try to apply fix
          if (event.error.message.includes('firestore') ||
              event.error.message.includes('firebase') ||
              event.error.stack?.includes('firebase')) {
            console.warn('ðŸš¨ Firebase network error detected, applying emergency fix');
            if (window._originalFetch) {
              window.fetch = window._originalFetch;
            }
          }

          // Don't prevent default for network errors, but log them
          return false;
        }
      });

      // Also handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message) {
          const message = event.reason.message;
          if (message.includes('frame')) {
            console.warn('Frame promise rejection caught and handled:', message);
            event.preventDefault();
            return;
          }

          // Handle Firebase/network related promise rejections
          if (message.includes('Failed to fetch') ||
              message.includes('NetworkError') ||
              message.includes('firestore') ||
              message.includes('firebase')) {
            console.warn('Network/Firebase promise rejection caught:', message);

            // Apply emergency fetch fix for Firebase issues
            console.warn('ðŸš¨ Applying emergency fetch restoration for Firebase');
            if (window._originalFetch && window.fetch !== window._originalFetch) {
              window.fetch = window._originalFetch;
              console.log('ðŸ”§ Emergency fetch restoration applied');
            }

            // Log but don't prevent default - let Firebase handle its own retries
            return;
          }
        }
      });
    </script>

    <!-- Preserve original fetch before any wrappers -->
    <script>
      // Store original fetch before FullStory or other wrappers modify it
      window._originalFetch = window.fetch.bind(window);

      // Also store XMLHttpRequest in case we need it
      window._originalXMLHttpRequest = window.XMLHttpRequest;

      // Optional: Disable FullStory if it's causing fetch issues
      if (new URLSearchParams(window.location.search).get('disable-fullstory') === 'true') {
        console.log('ðŸ”§ FullStory disabled via URL parameter');
        window.FS = { identify: () => {}, getCurrentSession: () => null };
      }

      // Monitor fetch wrapping and warn if it happens
      let fetchWrapCount = 0;
      const originalFetchStr = window.fetch.toString();

      setInterval(() => {
        if (window.fetch.toString() !== originalFetchStr) {
          fetchWrapCount++;
          if (fetchWrapCount === 1) {
            console.warn('ðŸš¨ Fetch function has been wrapped (likely by FullStory)');
            console.warn('ðŸ”§ Firebase isolation will handle this automatically');
          }
        }
      }, 2000);

      // Set --vh to the true visual viewport height (prevents URL bar jump)
      if ('visualViewport' in window) {
        const vv = window.visualViewport;
        const set = () => document.documentElement.style.setProperty('--vh', `${vv.height}px`);
        vv.addEventListener('resize', set);
        set();
      } else {
        // Fallback for legacy browsers: keep --vh in sync
        const setVh = () => {
          document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
        };
        setVh();
        window.addEventListener('resize', setVh);
      }
    </script>

    <!-- Optimized auto-contrast and pleochroism effects -->
    <script>
// Pleochroism effect - zero cost feel of gemstone angle shifts
(function(){
  let a=135; const r=document.documentElement;
  const set=()=>r.style.setProperty('--tz-pleochroic',`linear-gradient(${a}deg,var(--tz-blue-deep),var(--tz-indigo) 55%,var(--tz-violet))`);
  set();
  window.addEventListener('scroll',()=>{a=120+(scrollY%30); set();},{passive:true});
})();

// Viewport height fix for Samsung Internet / older Chrome
(function(){
  function set(){
    const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
    document.documentElement.style.setProperty('--vhpx', `${h}px`);
    // Apply custom height class if needed
    document.querySelectorAll('.reel').forEach(el => {
      if (h !== window.innerHeight) el.classList.add('custom-vh');
    });
  }
  set();
  window.addEventListener('resize', set);
  window.addEventListener('orientationchange', set);
})();

// Optimized auto-contrast (lightweight)
(function(){
  const THRESH=0.6;
  function lum([r,g,b]){const L=v=>{v/=255;return v<=.03928?v/12.92:((v+.055)/1.055)**2.4};return .2126*L(r)+.7152*L(g)+.0722*L(b);}
  function sampleUnder(el){
    const reel=el.closest('.reel, .feed-item'), v=reel?.querySelector('video'), i=reel?.querySelector('img');
    const rr=reel?.getBoundingClientRect(), r=el.getBoundingClientRect();
    if (!rr) return null;
    const x=Math.max(0,Math.min((r.left+r.width/2)-rr.left, rr.width-1));
    const y=Math.max(0,Math.min((r.top +r.height/2)-rr.top,  rr.height-1));
    const c=document.createElement('canvas'); c.width=c.height=8; const ctx=c.getContext('2d',{willReadFrequently:true});
    try{
      if(v&&v.readyState>=2){ ctx.drawImage(v, x/v.clientWidth*v.videoWidth, y/v.clientHeight*v.videoHeight, 8,8,0,0,8,8); }
      else if(i&&i.complete){ ctx.drawImage(i, x/i.clientWidth*i.naturalWidth, y/i.clientHeight*i.naturalHeight, 8,8,0,0,8,8); }
      else return null;
      const d=ctx.getImageData(0,0,8,8).data; let R=0,G=0,B=0,n=0; for(let k=0;k<d.length;k+=4){R+=d[k];G+=d[k+1];B+=d[k+2];n++;}
      return lum([R/n,G/n,B/n]);
    }catch{ return null; }
  }
  function apply(){
    document.querySelectorAll('.ak-action, .rail-btn').forEach(a=>{
      const L=sampleUnder(a);
      a.classList.remove('on-light','on-dark');
      a.classList.add(L!==null && L>THRESH?'on-light':'on-dark');
    });
  }
  const io=new IntersectionObserver(es=>{ if(es.some(e=>e.isIntersecting)) requestAnimationFrame(apply); },{threshold:[.3,.6]});

  // Dynamic observation for new reels
  setInterval(() => {
    document.querySelectorAll('.reel, .feed-item').forEach(r => {
      if (!r.hasAttribute('data-observed')) {
        io.observe(r);
        r.setAttribute('data-observed', 'true');
      }
    });
  }, 1000);

  setInterval(apply,1200);
  window.addEventListener('resize',()=>requestAnimationFrame(apply));
})();
    </script>
