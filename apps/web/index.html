<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="AkiliPesa - AI financial assistant for Tanzania. Smart financial solutions with Tanzanite-powered intelligence." />
    <meta name="theme-color" content="#6E3CE6" />

    <!-- Preload critical brand assets -->
    <link rel="preload" as="image" href="/src/assets/brand/akilipesa-logo.svg" />
    <link rel="preload" as="image" href="/src/assets/brand/akilipesa-logo@2x.webp" />

    <title>AkiliPesa - AI Financial Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- Global error handler for frame-related and network issues -->
    <script>
      // Prevent frame access errors that might occur in Builder.io or Vite dev mode
      window.addEventListener('error', function(event) {
        // Check if it's a frame-related error
        if (event.error && event.error.message &&
            (event.error.message.includes('frame') ||
             event.error.message.includes('Cannot read properties of undefined'))) {
          console.warn('Frame access error caught and handled:', event.error.message);
          event.preventDefault();
          return true;
        }

        // Check if it's a network error
        if (event.error && event.error.message &&
            (event.error.message.includes('Failed to fetch') ||
             event.error.message.includes('NetworkError') ||
             event.error.message.includes('fetch'))) {
          console.warn('Network error caught and handled:', event.error.message);
          // Don't prevent default for network errors, but log them
          return false;
        }
      });

      // Also handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message) {
          const message = event.reason.message;
          if (message.includes('frame')) {
            console.warn('Frame promise rejection caught and handled:', message);
            event.preventDefault();
            return;
          }

          // Handle Firebase/network related promise rejections
          if (message.includes('Failed to fetch') ||
              message.includes('NetworkError') ||
              message.includes('firestore') ||
              message.includes('firebase')) {
            console.warn('Network/Firebase promise rejection caught:', message);
            // Log but don't prevent default - let Firebase handle its own retries
            return;
          }
        }
      });
    </script>

    <!-- Preserve original fetch before any wrappers -->
    <script>
      // Store original fetch before FullStory or other wrappers modify it
      window._originalFetch = window.fetch.bind(window);

      // Set --vh to the true visual viewport height (prevents URL bar jump)
      if ('visualViewport' in window) {
        const vv = window.visualViewport;
        const set = () => document.documentElement.style.setProperty('--vh', `${vv.height}px`);
        vv.addEventListener('resize', set);
        set();
      } else {
        // Fallback for legacy browsers: keep --vh in sync
        const setVh = () => {
          document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
        };
        setVh();
        window.addEventListener('resize', setVh);
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
